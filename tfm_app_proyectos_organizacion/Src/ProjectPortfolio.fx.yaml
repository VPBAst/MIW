        Height: =88
        Icon: =Icon.Add
        OnSelect: =NewForm(FormProject);Navigate(ProjectEdit, None);
        PaddingBottom: =24
        PaddingLeft: =24
        PaddingRight: =24
        PaddingTop: =24
        TabIndex: =0
        Tooltip: ="Crear elemento"
        Width: =88
        X: =1163
